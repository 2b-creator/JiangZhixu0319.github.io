<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JiangZhixu 的博客</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📝</text></svg>">
  <script>
    window.marked = window.marked || {
      parse: () => '<div class="error">Marked库加载失败</div>'
    };

    // 本地fallback加载
    if (!window.marked.parse) {
      const localMarked = document.createElement('script');
      localMarked.src = '/local/marked.min.js';
      localMarked.onerror = () => {
        console.error(ErrorHandler.formatError('RESOURCE_LOAD', {
          message: 'Marked库加载失败',
          resourceType: 'JavaScript库'
        }));
      };
      document.head.appendChild(localMarked);
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
  <script src="https://unpkg.com/marked@11.1.1/lib/marked.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <h1 class="blog-title">JiangZhixu 的博客</h1>
  <div id="articles-list-container">
    <div class="loading-indicator">
      <i class="fas fa-spinner fa-spin"></i>
      正在加载文章列表...
    </div>
    <div id="articles-list"></div>
    <div id="pagination-container" class="pagination"></div>
  </div>
  </div>
  <div id="toc-sidebar"></div>
<div id="content" style="display:none;"></div>
  <script src="main.js"></script>
  </body>

</html>
